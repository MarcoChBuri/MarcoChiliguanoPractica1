<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="{{ url_for('router.home') }}">Gestión de Proyectos</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="{{ url_for('router.home') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                            Inicio
                        </a>
                        <a class="nav-link" href="{{ url_for('router.lista_Proyectos') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-list"></i></div>
                            Lista de Proyectos
                        </a>
                        <a class="nav-link" href="{{ url_for('router.crearProyecto') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                            Crear Proyecto
                        </a>
                        <a class="nav-link" href="{{ url_for('router.lista_Inversionista') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-list"></i></div>
                            Lista de Inversionistas
                        </a>
                        <a class="nav-link" href="{{ url_for('router.crearInversionista') }}">
                            <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                            Crear Inversionista
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Usuario:</div>
                    Admin
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Crear Proyecto</h1>
                    <form action="{{ url_for('router.crearProyecto') }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre del Proyecto:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tiempoVida">Tiempo de Vida (años):</label>
                            <input type="number" id="tiempoVida" name="tiempoVida" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="fechaInicio">Fecha de Inicio:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="fechaFin">Fecha de Fin:</label>
                            <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="energiaGenerada">Energía Generada (kWh):</label>
                            <input type="text" id="energiaGenerada" name="energiaGenerada" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="inversion">Inversión (USD):</label>
                            <input type="text" id="inversion" name="inversion" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Proyecto</button>
                    </form>

                    <a href="{{ url_for('router.lista_Proyectos') }}" class="btn btn-secondary mt-3">Volver a la lista de proyectos</a>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; Gestión de Proyectos 2023</div>
                        <div>
                            <a href="#">Política de Privacidad</a>
                            &middot;
                            <a href="#">Términos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
